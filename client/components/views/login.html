<!--start-account-->
<div class="account" ng-if="!userLogged">
	<div class="container">
		<div class="account-bottom">
			<div class="col-md-6 account-left">
				<form name="criarUsuario">
					<div class="account-top heading">
						<h3>Novo Usuário</h3>
					</div>
					<div class="address">
						<span>Nome</span>
						<input type="text" ng-model="user.firstName" ng-required="true">
					</div>
					<div class="address">
						<span>Sobrenome</span>
						<input type="text" ng-model="user.lastName" ng-required="true">
					</div>
					<div class="address">
						<span>CPF</span>
						<input type="text" name="cpf" ng-model="user.cpf" ng-class="{'erro-campo':!criarUsuario.cpf.$valid && criarUsuario.cpf.$dirty}" ui-mask="999.999.999-99" ng-cpf ng-required="true" maxlength="11">
					</div>
					<div class="address">
						<span>RG</span>
						<input type="text" name="rg" ng-model="user.rg" ng-required="true">
					</div>
					<div class="address">
						<span>Email</span>
						<input type="email" ng-model="user.email" ng-required="true">
					</div>
					<div class="address">
						<span>Senha</span>
						<input type="password" name="password" ng-model="user.password" ng-class="{'erro-campo':!pwdMatch && criarUsuario.password.$dirty}" ng-required="true">
					</div>
					<div class="address">
						<span>Confirme a senha</span>
						<input type="password" ng-model="user.passwordConfirmation" name="confirmpwd" ng-blur="compare()" ng-class="{'erro-campo':!pwdMatch && criarUsuario.confirmpwd.$dirty}" ng-required="true">
					</div>
					<div class="address new">
						<input type="submit" value="submit" ng-click="criarUsuario.$valid && cadastrarUsuario()" ng-disabled="!pwdMatch">
					</div>
				</form>
			</div>
			<div class="col-md-6 account-left">
				<form name="loginForm">
					<div class="account-top heading">
						<h3>Usuário Cadastrado</h3>
					</div>
					<div class="address">
						<span>Email</span>
						<input type="email" ng-model="login.email" ng-required="true">
					</div>
					<div class="address">
						<span>Senha</span>
						<input type="password" ng-model="login.password" ng-required="true">
					</div>
					<div class="address">
						<a class="forgot" href="#">Esqueceu sua senha?</a>
						<input type="submit" value="Login" ng-click="loginForm.$valid && signup()">
					</div>
			</div>
			</form>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!--end-account-->
<div class="my-account" ng-if="userLogged">
	<div class="container">
		<div class="account-top heading">
			<h3>Minha Conta</h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="address">
					<span>Nome:</span>
					<input type="text" ng-model="userLogged.name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="address">
					<span>Email:</span>
					<input type="text" ng-model="userLogged.email">
				</div>
			</div>
			<div class="col-md-6">
				<div class="address">
					<span>CPF:</span>
					<input type="text" ng-model="userLogged.cpf">
				</div>
			</div>
			<div class="col-md-6">
				<div class="address">
					<span>RG:</span>
					<input type="text" ng-model="userLogged.rg">
				</div>
			</div>
			<div class="col-md-12">
				<div class="address">
					<span>Endereço:</span>
					<input type="text" ng-model="userLogged.endereco">
				</div>
			</div>
			<div class="col-md-6">
				<div class="address">
					<span>Senha:</span>
					<input type="password" ng-model="userLogged.password">
				</div>
			</div>
			<div class="col-md-12 logout">
				<button type="button" class="btn btn-primary" ng-click="logout()">LOGOUT</button>
			</div>
		</div>
	</div>
</div>
