<div class="my-account" ng-if="userLogged" ng-init="getUserInfo()">
    <div class="container">
        <div class="account-top heading">
            <h3>Minha Conta</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Dados Pessoais</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="address">
                    <span>Nome:</span>
                    <input type="text" ng-model="userLogged.name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="address">
                    <span>Email:</span>
                    <input type="email" ng-model="userLogged.email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="address">
                    <span>Senha:</span>
                    <input type="password" ng-model="userLogged.password">
                </div>
            </div>
            <div class="col-md-4">
                <div class="address">
                    <span>CPF:</span>
                    <input type="text" ng-model="userLogged.cpf">
                </div>
            </div>
            <div class="col-md-4">
                <div class="address">
                    <span>RG:</span>
                    <input type="text" ng-model="userLogged.rg">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Endereços:</h3>
            </div>
            <div class="col-md-4" ng-repeat="end in userLogged.endereco">
                <div class="row endereco text-center">
                    <p>{{end.logradouro}}, {{end.numero}}</p>
                    <p>CEP: {{end.cep}}</p>
                    <p>{{end.bairro}}</p>
                    <p>{{end.cidade}} - {{end.uf}}</p>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ng-click="selectAddress(end, $index)"><span class="glyphicon glyphicon-pencil"></span>Editar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center" ng-click="newAddress()">
                <p>Adicionar Endereço</p>
                <span class="glyphicon glyphicon-plus"></span>
            </div>
        </div>

        <div class="row selected-address" ng-if="selectedAddress">
            <div class="col-md-12">
                <h4>Editar endereço</h4>
            </div>
            <div class="col-md-2">
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" class="form-control" ng-model="selectedAddress.cep" ng-blur="buscarCEP()">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <label for="logradouro">Rua:</label>
                    <input type="text" id="logradouro" class="form-control" ng-model="selectedAddress.logradouro">
                </div>
            </div>
            <div class="col-md-1">
                <div class="input-group">
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero" class="form-control" ng-model="selectedAddress.numero">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" class="form-control" ng-model="selectedAddress.bairro">
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" ng-model="selectedAddress.cidade">
                </div>
            </div>
            <div class="col-md-1">
                <div class="input-group">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" class="form-control" ng-model="selectedAddress.uf">
                </div>
            </div>
            <div class="col-md-12">
                <div class="row selected-address-ctrl">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ng-click="addAddress()"><span class="glyphicon glyphicon-plus"></span><span>Adicionar</span></button>
                        <button type="button" class="btn btn-primary" ng-click="removeAddress()" name="button" ng-show="selectedAddress.criado"><span class="glyphicon glyphicon-remove"></span><span>Remover</span></button>
                        <button type="button" class="btn btn-primary" ng-click="cancelEdit()" name="button"><span class="glyphicon glyphicon-remove"></span><span>Cancelar</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-xs-6 logout">
                <button type="button" class="btn btn-primary" ng-click="update()"><span class="glyphicon glyphicon-floppy-disk"></span> SALVAR</button>
            </div>
            <div class="col-md-6 col-xs-6 logout text-right">
                <button type="button" class="btn btn-primary" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> LOGOUT</button>
            </div>
        </div>

    </div>
</div>
