<div class="col s12 m12 l12">
  <h4>Relatorio de Usu√°rios</h4>
</div>
<div class="row" ng-show="!currentUser">
  <div class="col s12 m12 l12">
      <div class="card">
          <div class="card-content">
              <div class="row">
                  <div class="input-field col s12 m12 l12" ng-init="getAllUsers()">
                    <div class="row">
                        <div class="col s6 m4 l3">
                            <h5>Nome</h5>
                        </div>
                        <div class="col s6 m4 l3">
                            <h5>Acesso</h5>
                        </div>
                        <div class="col m5 l3 hide-on-small-only">
                            <h5>Email</h5>
                        </div>
                    </div>
                    <div class="row" ng-repeat="user in users">
                      <div class="col s6 m4 l3">
                        <span>{{user.name}}</span>
                      </div>
                      <div class="col s6 m4 l3">
                        <span>{{user.permission}}</span>
                      </div>
                      <div class="col m5 l3 hide-on-small-only">
                          <span>{{user.email}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
