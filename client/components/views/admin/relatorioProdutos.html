<div class="col s12 m12 l12">
    <h4>
    {{title}}
  </h4>
    <div class="row" ng-show="!currentProduct">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12 m4 l4">
                            <input type="date" id="dateFrom" class="datepicker" ng-required="true" placeholder="Ínicio do Relatório">
                            <label for="dateFrom" class="active">Data Ínicio</label>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input type="date" id="dateTo" class="datepicker" ng-required="true" placeholder="Fim do Relatório">
                            <label for="dateTo" class="active">Data Fim</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="button" name="search">
                                <i class="material-icons left">search</i>
                                Pesquisar
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
