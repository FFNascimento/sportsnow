<div class="col s12 m12 l12">
    <h4>
    {{title}}
  </h4>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12 m4 l4">
                            <input type="date" id="dateFrom" class="datepicker" ng-required="true" ng-model="dateFrom" placeholder="Ínicio do Relatório">
                            <label for="dateFrom" class="active">Data Ínicio</label>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input type="date" id="dateTo" class="datepicker" ng-required="true" ng-model="dateTo" placeholder="Fim do Relatório">
                            <label for="dateTo" class="active">Data Fim</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="button" name="search" ng-click="searchProducts()">
                                <i class="material-icons left">search</i>
                                Pesquisar
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="produtosVendidos">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s7 m5 l4">
                            <h5>Produto</h5>
                        </div>
                        <div class="col hide-on-small-only m2 l2">
                            <h5>Qtd</h5>
                        </div>
                        <div class="col m4 l4 s3">
                            <h5>Data de Saída</h5>
                        </div>
                        <div class="col m1 l2 hide-on-small-only">
                            <h5>Tipo</h5>
                        </div>
                    </div>
                    <div class="row" ng-repeat="product in produtosVendidos" ng-if="product.operation === 'SELL'">
                        <div class="col s7 m5 l4">
                            <span>{{product.name}}</span>
                        </div>
                        <div class="col hide-on-small-only m2 l2">
                            <span>{{product.quantity}}</span>
                        </div>
                        <div class="col m4 l4 s3">
                            <span>{{product.timestamp | date : "dd-MM-y"}}</span>
                        </div>
                        <div class="col m1 l2 hide-on-small-only">
                            <span>{{product.productType}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="produtosVendidos.length === 0">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <span>Não há dados para mostrar nesse período!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
